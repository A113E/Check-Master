<div class="product-grid">
  @for (product of products$ | async; track product.id) {
    @if (product.status === 'pending') {
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ product.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ product.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <mat-checkbox (change)="approveProduct(product, $event.checked)">
            Aprobar
          </mat-checkbox>
          <mat-checkbox (change)="rejectProduct(product, $event.checked)">
            Rechazar
          </mat-checkbox>
          <button mat-button class="details-button" (click)="openDetails(product)">
            Detalles
          </button>
        </mat-card-actions>
      </mat-card>
    }
  }
</div>
