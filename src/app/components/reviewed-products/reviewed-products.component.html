<div class="product-grid">
    @for (product of reviewedProducts$ | async; track product.id) {
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ product.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ product.description }}</p>
          <mat-chip-set>
            <mat-chip [color]="product.status === 'aprobado' ? 'accent' : 'warn'">
              {{ product.status }}
            </mat-chip>
          </mat-chip-set>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="deleteProduct(product.id)">
            Eliminar Producto
          </button>
          <button mat-button class="details-button" (click)="openDetails(product)">
            Detalles
          </button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
