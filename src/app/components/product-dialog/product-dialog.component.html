<h2 mat-dialog-title>{{ product.title }}</h2>
<mat-dialog-content>
  <p>{{ product.description }}</p>
  <p>Created: {{ product.createdAt | date }}</p>
  <p>Status: {{ product.status }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
